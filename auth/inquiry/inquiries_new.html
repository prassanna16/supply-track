<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #d0f0f7, #eafde4);
  padding: 40px;
}

.form-container {
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}

h2 {
  text-align: center;
  color: #00796b;
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  table-layout: fixed; /* keep this here */
}


th {
  background-color: #00bcd4;
  color: white;
  padding: 12px;
  text-align: left;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

td {
  padding: 15px;
  vertical-align: top;
  background-color: #f0fdfc;
  border-bottom: 1px solid #ddd;
}

.sno {
  width: 50px;
  text-align: center;
  font-weight: bold;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #00796b;
}

input, select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #b2dfdb;
  background-color: #e0f2f1;
  margin-top: 5px;
}

input:focus, select:focus {
  border-color: #00796b;
  outline: none;
}

.image-preview {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  display: none;
}

.supplier-group input {
  margin-bottom: 5px;
}

/* Lock supplier column width */
td.supplier-cell {
  width: 220px;
  max-width: 220px;
  vertical-align: top;
  word-wrap: break-word;
}

.supplier-group {
  max-height: 150px;
  overflow-y: auto;
}



.supplier-buttons button {
  margin-right: 5px;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background-color: #00bcd4;
  color: white;
  cursor: pointer;
}

.supplier-error {
  color: red;
  font-size: 0.9em;
}

.actions {
  text-align: center;
  margin-top: 20px;
}

.actions button {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background-color: #00796b;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin: 0 10px;
}

@media (max-width: 768px) {
  td, th {
    display: block;
    width: 100%;
  }
  .actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>

<body>

<div class="form-container">
  <h2>Product Entry Form</h2>
  <form action="save_data.php" method="POST" enctype="multipart/form-data">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Details Row 1</th>
          <th>Details Row 2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productGroup">
        <tr class="product-entry">
          <td class="sno">1</td>
          <td>
            <label>Buyer</label><input type="text" name="buyer[]" required>
            <label>Style</label><input type="text" name="style[]">
            <label>Description</label><input type="text" name="description[]">
            <label>Department</label><input type="text" name="department[]">
            <label>Image</label><input type="file" name="image[]" accept="image/*" onchange="previewImage(event, this)">
            <img class="image-preview" src="#" alt="Preview">
          </td>
          <td>
            <label>Size Range</label><input type="text" name="size_range[]">
            <label>Intake</label><input type="text" name="intake[]">
            <label>Season</label><input type="text" name="season[]">
            <label>Fabric</label><input type="text" name="fabric[]">
            <label>GSM</label><input type="text" name="gsm[]">
            <label>Composition</label><input type="text" name="composition[]">
            <label>QTY</label><input type="number" name="qty[]" min="0">
            <label>Target</label><input type="number" name="target[]" step="0.01">
            <label>Currency</label>
            <select name="currency[]">
              <option value="" disabled selected>Select</option>
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
            </select>
            <label>Suppliers</label>
           <td class="supplier-cell">
  <div class="supplier-group" id="supplierGroup">
    <input type="text" name="suppliers[]" placeholder="Supplier Name" onblur="checkDuplicate(this)">
  </div>
  <div id="supplierError" class="supplier-error"></div>
  <div class="supplier-buttons">
    <button type="button" onclick="addSupplier()">+</button>
    <button type="button" onclick="removeSupplier()">‚àí</button>
  </div>
</td>
            <div class="supplier-error"></div>
          </td>
          <td><button type="button" onclick="deleteRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <button type="button" onclick="addProductRow()">‚ûï Add Row</button>
      <button type="submit">üíæ Save All</button>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
