<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* [Your original styling preserved exactly as provided] */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d0f0f7, #eafde4);
      padding: 40px;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      table-layout: fixed;
    }
    th {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 15px;
      vertical-align: top;
      background-color: #f0fdfc;
      border-bottom: 1px solid #ddd;
    }
    .sno {
      width: 30px;
      min-width: 30px;
      text-align: center;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #00796b;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      background-color: #e0f2f1;
      margin-top: 5px;
    }
    input:focus, select:focus {
      border-color: #00796b;
      outline: none;
    }
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }
    .supplier-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    .supplier-buttons button {
      margin-right: 5px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .supplier-error {
      color: red;
      font-size: 0.9em;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }
    .pdf-drop-zone {
  border: 2px dashed #00796b;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  background-color: #f9f9f9;
  cursor: pointer;
  margin-top: 10px;
  position: relative;
}
.pdf-drop-zone:hover {
  background-color: #e0f2f1;
}
.pdf-drop-zone p {
  margin: 0;
  color: #00796b;
  font-weight: bold;
}
.pdf-filename {
  display: block;
  margin-top: 8px;
  font-size: 14px;
  color: #333;
}

    @media (max-width: 768px) {
      td, th {
        display: block;
        width: 100%;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Product Entry Form</h2>
  <form action="save_data.php" method="POST" enctype="multipart/form-data">
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Details Row 1</th>
          <th>Details Row 2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productGroup">
        <tr class="product-entry">
          <td class="sno">1</td>
          <td>
            <label>Buyer</label><input type="text" name="buyer[]" required>
            <label>Style</label><input type="text" name="style[]">
            <label>Description</label><input type="text" name="description[]">
            <label>Department</label><input type="text" name="department[]">
            <label>Image</label><input type="file" name="image[]" accept="image/*" onchange="previewImage(event, this)">
            <img class="image-preview" src="#" alt="Preview">
            <div class="pdf-drop-zone" ondragover="event.preventDefault()" ondrop="handlePDFDrop(event, this)">
            <p>üìÑ Drag & drop PDF here or click to upload</p>
            <input type="file" name="pdf[]" accept="application/pdf" onchange="handlePDFSelect(this)" hidden>
            <span class="pdf-filename" style="font-size:12px; color:#555;">(Max 2MB, PDF only)</span>
          </div>
          </td>
          <td>
            <label>Size Range</label><input type="text" name="size_range[]">
            <label>Intake</label><input type="text" name="intake[]">
            <label>Season</label><input type="text" name="season[]">
            <label>Fabric</label><input type="text" name="fabric[]">
            <label>GSM</label><input type="text" name="gsm[]">
            <label>Composition</label><input type="text" name="composition[]">
            <label>QTY</label><input type="number" name="qty[]" min="0">
            <label>Target</label><input type="number" name="target[]" step="0.01">
            <label>Currency</label>
            <select name="currency[]">
              <option value="" disabled selected>Select</option>
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
            </select>
            <label>Suppliers</label>
            <div class="supplier-group">
              <input type="text" name="suppliers[0][]" placeholder="Supplier Name" onblur="checkDuplicate(this)">
            </div>
            <div class="supplier-error"></div>
            <div class="supplier-buttons">
              <button type="button" onclick="addSupplier(this)">+</button>
              <button type="button" onclick="removeSupplier(this)">‚àí</button>
            </div>
          </td>
          <td><button type="button" onclick="deleteRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <button type="button" onclick="addProductRow()">‚ûï Add Row</button>
      <button type="submit">üíæ Save All</button>
    </div>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  window.previewImage = function (event, input) {
    const preview = input.nextElementSibling;
    if (preview && event.target.files[0]) {
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  };

  window.checkDuplicate = function (input) {
    const group = input.closest('.supplier-group');
    const errorBox = input.closest('td').querySelector('.supplier-error');
    const value = input.value.trim().toLowerCase();
    if (!value || !group || !errorBox) return;

    errorBox.textContent = '';
    const allInputs = group.querySelectorAll('input');
    let count = 0;
    allInputs.forEach(i => {
      if (i.value.trim().toLowerCase() === value) count++;
    });

    if (count > 1) {
      errorBox.textContent = `‚ùå Supplier "${value}" already entered.`;
      input.style.borderColor = 'red';
    } else {
      input.style.borderColor = '';
    }
  };

  window.addSupplier = function (button) {
    const row = button.closest('tr');
    const index = Array.from(document.querySelectorAll('.product-entry')).indexOf(row);
    const group = row.querySelector('.supplier-group');
    if (!group) return;

    const input = document.createElement('input');
    input.type = 'text';
    input.name = `suppliers[${index}][]`;
    input.placeholder = 'Supplier Name';
    input.onblur = function () {
      checkDuplicate(this);
    };
    group.appendChild(input);
  };

  window.removeSupplier = function (button) {
    const group = button.closest('td').querySelector('.supplier-group');
    const errorBox = button.closest('td').querySelector('.supplier-error');
    if (group && group.children.length > 1) {
      group.removeChild(group.lastChild);
      if (errorBox) errorBox.textContent = '';
    }
  };

  window.deleteRow = function (button) {
    const row = button.closest('tr');
    if (row) row.remove();
    updateSno();
  };

  window.addProductRow = function () {
    const group = document.getElementById('productGroup');
        const newRow = firstRow.cloneNode(true);

    newRow.querySelectorAll('input, select').forEach(el => {
      if (el.type === 'file') return;
      el.value = '';
      el.classList.remove('filled');
    });

    const preview = newRow.querySelector('.image-preview');
    if (preview) {
      preview.src = '#';
      preview.style.display = 'none';
    }

    const supplierGroup = newRow.querySelector('.supplier-group');
    const index = document.querySelectorAll('.product-entry').length;
    if (supplierGroup) {
      supplierGroup.innerHTML = '';
      const input = document.createElement('input');
      input.type = 'text';
      input.name = `suppliers[${index}][]`;
      input.placeholder = 'Supplier Name';
      input.onblur = function () {
        checkDuplicate(this);
      };
      supplierGroup.appendChild(input);
    }

    const supplierError = newRow.querySelector('.supplier-error');
    if (supplierError) supplierError.textContent = '';

    group.appendChild(newRow);
    updateSno();
  };

  function updateSno() {
    const rows = document.querySelectorAll('.product-entry');
    rows.forEach((row, index) => {
      const snoCell = row.querySelector('.sno');
      if (snoCell) snoCell.textContent = index + 1;

      const supplierInputs = row.querySelectorAll('.supplier-group input');
      supplierInputs.forEach(input => {
        input.name = `suppliers[${index}][]`;
      });
    });
  }

  document.querySelectorAll("input[type='text'], input[type='number'], select").forEach(input => {
    input.addEventListener("input", () => {
      if (input.value.trim() !== "") {
        input.classList.add("filled");
      } else {
        input.classList.remove("filled");
      }
    });
  });
});

function handlePDFDrop(event, dropZone) {
  event.preventDefault();
  const input = dropZone.querySelector('input[type="file"]');
  const file = event.dataTransfer.files[0];
  if (file && file.type === 'application/pdf') {
    input.files = event.dataTransfer.files;
    dropZone.querySelector('.pdf-filename').textContent = file.name;
  } else {
    alert("Please drop a valid PDF file.");
  }
}

function handlePDFSelect(input) {
  const dropZone = input.closest('.pdf-drop-zone');
  if (input.files.length > 0) {
    dropZone.querySelector('.pdf-filename').textContent = input.files[0].name;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.pdf-drop-zone').forEach(zone => {
    zone.addEventListener('click', () => {
      const input = zone.querySelector('input[type="file"]');
      input.click();
    });
  });
});

</script>
</body>
</html>
